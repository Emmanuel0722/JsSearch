<body>
  <!-- HEADER -->
  <header>
    
    <a href="https://github.com/Emmanuel0722" target="_blank" >
      <img src="./img/icon-256x256.png" alt="Logo de la pagina web JsSearch.">
    </a>

    <button id="myBtn" class="modalBtn">Agregar</button>

  </header>

  <!-- MAIN -->
  <main>

    <div class="container">
      <h1>
        JsSearch
      </h1>

      <div class="containerSearch">
        <div class="searchInputContainer">
          <img src="./img/lupita.png" alt="Buscar Persona">
          <input type="text" id="searchInput" onkeyup="searchPerson()" placeholder="Introduzca el nombre" maxlength="20" >
        </div>
      </div>

      <div class="containerCard" id="containerCardId" ></div>

      <div class="containerButtons">

        <button class="paginetorButton" id="backButton"><</button>
        <span id="infoPage" ></span>
        <button class="paginetorButton" id="nextButton">></button>

      </div>
      
    </div>
    
  </main>

  <div id="myModal" class="modal">

    <div class="modal-content" >
      <span class="close">&times;</span>
      <div>
        <form class="addCard" id="formId" >
          <h2>Introduzca los Datos</h2>
          <input type="text" id="nameObj" onkeypress="return soloLetras(event)" title="Por favor llene este campo." class="addInput" placeholder="Nombre" required >
          <input type="text" id="age" onkeypress="return SoloNumeros(event)" title="Por favor llene este campo." maxlength="2" class="addInput" placeholder="Edad" required >
          <select class="addSelect" name="" id="gene">
            <option value="" disabled selected >Seleccione un Genero...</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
          <input type="text" id="nac" onkeypress="return soloLetras(event)" title="Por favor llene este campo." class="addInput" placeholder="Nacionalidad" required >
          <input type="text" id="imgUrl" title="Introduzca la URL de la imagen." class="addInput" placeholder="Introduzca la URL de la imagen." required >
          <select title="Por favor Seleccione una opcion." id="selectCat" class="addSelect" required name="" id="">
            <option value="" disabled selected >Seleccione una Profesion...</option>
            <option value="Deportista">Deportista</option>
            <option value="Artista">Artista</option>
            <option value="Ingeniero de Software">Ingeniero de Software</option>
            <option value="Actor">Actor</option>
            <option value="Abogado">Abogado</option>
            <option value="Otros">Otros</option>
          </select>
          <!-- <input type="text" class="addInput" placeholder="Profesion" required > -->

          <input type="submit" class="btnAgregar" id="add" value="Agregar">

        </form>
      </div>

    </div>

  </div>
